;LoggerPM用言語ファイル
;Language file for LoggerPM

; 言語ファイルのバージョン 注意: 通常、手動で変更しないでください。
; Language file version NOTE: Normally you should not change it manually.
version = 1.0.0

; 言語ファイルの上書きを有効にしますか? これは言語ファイルのアップデートに使われます。言語ファイルを自身で変更する場合は無効にしてください。
; Do you want to enable overwriting of language files? This is used to update language files. Disable if you want to change the language file yourself.
; format: yes, no
allow-overwrite = yes

; --Required --
language.name = English
language.selected = Selected {%0} ({%1}) as the base language

; --For Config--
file.description = ----- LoggerPM Configuration File -----
language.description1 = Language Setting
language.description2 = Check the ./languages/ folder for available languages. You can use the value obtained by removing .ini from the file name.
language.description3 = e.g. ./languages/eng.ini => eng

; --For Messages--
; Startup License Messages [{%0}: License URL]
license1 = This software is distributed under the GPL License
license2 = Please check here for details: {%0}

; Form Error Messages
form.permission.error = You do not have permission to use this form
form.validate.error = There was an error validating the form
form.unexpected.error = An unexpected error occurred while processing the form