;LoggerPM用言語ファイル
;Language file for LoggerPM

; 言語ファイルのバージョン 注意: 通常、手動で変更しないでください。
; Language file version NOTE: Normally you should not change it manually.
version = 1.1.0

; 言語ファイルの上書きを有効にしますか? これは言語ファイルのアップデートに使われます。言語ファイルを自身で変更する場合は無効にしてください。
; Do you want to enable overwriting of language files? This is used to update language files. Disable if you want to change the language file yourself.
; format: yes, no
allow-overwrite = yes

; --Required --
language.name = 日本語
language.selected = {%0}（{%1}）を基本言語として選択しました

; --Messages--
; Startup License Message [{%0}: License URL]
license1 = このソフトウェアは GPL ライセンスのもとで配布されています
license2 = 詳しくは、こちらを確認してください: {%0}