;LoggerPM用言語ファイル
;Language file for LoggerPM

; 言語ファイルのバージョン 注意: 通常、手動で変更しないでください。
; Language file version NOTE: Normally you should not change it manually.
version = 1.0.0

; 言語ファイルの上書きを有効にしますか? これは言語ファイルのアップデートに使われます。言語ファイルを自身で変更する場合は無効にしてください。
; Do you want to enable overwriting of language files? This is used to update language files. Disable if you want to change the language file yourself.
; format: yes, no
allow-overwrite = yes

; --Required --
language.name = 日本語
language.selected = {%0}（{%1}）を基本言語として選択しました

; --For Config--
file.description = ----- LoggerPM 設定ファイル -----
language.description1 = 言語設定
language.description2 = 利用可能な言語は "./languages/" フォルダを確認してください。ファイル名から ".ini" を取り除いた値が使用できます。
language.description3 = 例えば ./languages/jpn.ini => jpn

; --For Messages--
; Startup License Messages [{%0}: License URL]
license1 = このソフトウェアは GPL ライセンスのもとで配布されています
license2 = 詳しくは、こちらを確認してください: {%0}

; Form Error Messages
form.permission.error = このフォームを使用する権限がありません
form.validate.error = フォームの検証中にエラーが発生しました
form.unexpected.error = フォームの処理中に予期しないエラーが発生しました

; Command Error Messages
command.onlyplayer.error = このコマンドはプレイヤーのみ実行できます